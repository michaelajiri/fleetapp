<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles"></head>

<body>

<header class="header dark-bg" th:insert="fragments.html :: header-part"></header>
<!--header end-->

<!--sidebar start-->
<aside th:insert="fragments.html :: aside-part"></aside>
<!--sidebar end-->

<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> Supplier</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                    <li><i class="fa fa-table"></i>Table</li>
                    <li><i class="fa fa-th-list"></i>Basic Table</li>
                </ol>
            </div>
        </div>
        <!-- page start-->
        <h2 align="center"><strong>List of Suppliers</strong></h2>

        <div class="container">

            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New
                </button>
            </div>
            &nbsp;&nbsp;
            <table class="table table-striped table-advance table-hover">
                <tbody>
                <tr>
                    <th><i class="icon_id"></i> Id</th>
                    <th><i class="icon_profile"></i> Name</th>
                    <th><i class="icon_info"></i>Address</th>
                    <th><i class="icon_phone"></i> Phone</th>
                    <th><i class="icon_mail_alt"></i> Email</th>
                    <th><i class="icon_pin_alt"></i> City</th>
                    <th><i class="icon_info"></i> Details</th>
                    <th><i class="icon_cogs"></i> Action</th>
                </tr>
                <tr th:each="supplier: ${listOfSuppliers}">
                    <td th:text="${supplier.id}">Id</td>
                    <td th:text="${supplier.name}">Name</td>
                    <td th:text="${supplier.address}">Address</td>
                    <td th:text="${supplier.phone}">Phone</td>
                    <td th:text="${supplier.email}">Email</td>
                    <td th:text="${supplier.city}">City</td>
                    <td th:text="${supplier.details}">Details</td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-warning editButton" th:href="@{/oneSupplier/(id=${supplier.id})}"><i
                                    class="icon_pencil-edit"></i></a>
                            <a class="btn btn-danger deleteButton" th:href="@{/deleteSupplier/(id=${supplier.id})}"><i
                                    class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
             aria-hidden="true">
            <form th:action="@{/addNewSupplier}" method="post">
                <div class="modal-dialog modal-lg" role="document" style="width:70%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="addModalLabel"><strong>New Supplier Record</strong></h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><strong>&times;</strong></span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <table width="100%">
                                <tr>
                                    <td width="50%">
                                        <div class="form-group row">
                                            <label for="txtNameAdd" class="col-sm-4 col-form-label">Name: </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="txtNameAdd" name="name"
                                                       placeholder="Name" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtAddressAdd" class="col-sm-4 col-form-label">Address: </label>
                                            <div class="col-sm-6">
                                                    <textarea class="form-control" id="txtAddressAdd" name="address"
                                                              placeholder="Address" rows="3" required></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Phone: </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="txtPhoneAdd"
                                                       name="phone" placeholder="Phone" required>
                                            </div>
                                        </div>
                                    </td>
                                    <td width="50%" style="padding-left:10px">
                                        <div class="form-group row">
                                            <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email:</label>
                                            <div class="col-sm-6">
                                                <input type="email" class="form-control" id="txtEmailAdd"
                                                       name="email" placeholder="Email" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="ddlCountryAdd" class="col-sm-4 col-form-label">Country: </label>
                                            <div class="col-sm-6">
                                                <select class="form-control" id="ddlCountryAdd" name="countryid" required>
                                                    <option>-SELECT-</option>
                                                    <option th:each="country : ${listOfCountries}"
                                                            th:value="${country.id}"
                                                            th:text="${country.description}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtCityAdd" class="col-sm-4 col-form-label">City: </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="txtCityAdd" name="city"
                                                       placeholder="City" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtDetailsAdd" class="col-sm-4 col-form-label">Details: </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="txtDetailsAdd"
                                                       name="details" placeholder="Details" required>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <form th:action="@{/editSupplier}" method="post">
                <div class="modal-dialog modal-lg" role="document" style="width:70%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel"><strong>Edit Supplier Record</strong>
                            </h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><strong>&times;</strong></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <table width="100%">
                                    <tr>
                                        <td width="50%">
                                            <div class="form-group row">
                                                <label for="txtIdEdit" class="col-sm-4 col-form-label">Id: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtIdEdit" name="id"
                                                           placeholder="Id" readonly required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtNameEdit" class="col-sm-4 col-form-label">Name: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtNameEdit"
                                                           name="name" placeholder="Name" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtAddressEdit" class="col-sm-4 col-form-label">Address:</label>
                                                <div class="col-sm-6">
                                                        <textarea class="form-control" id="txtAddressEdit"
                                                                  name="address" placeholder="Address"
                                                                  rows="3" required></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtPhoneEdit" class="col-sm-4 col-form-label">Phone: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtPhoneEdit"
                                                           name="phone" placeholder="Phone" required>
                                                </div>
                                            </div>
                                        </td>
                                        <td width="50%" style="padding-left:10px">

                                            <div class="form-group row">
                                                <label for="txtEmailEdit" class="col-sm-4 col-form-label">Email:</label>
                                                <div class="col-sm-6">
                                                    <input type="email" class="form-control" id="txtEmailEdit"
                                                           name="email" placeholder="Email" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="ddlCountryEdit"
                                                       class="col-sm-4 col-form-label">Country: </label>
                                                <div class="col-sm-6">
                                                    <select class="form-control" id="ddlCountryEdit" name="countryid" required>
                                                        <option>-SELECT-</option>
                                                        <option th:each="country : ${listOfCountries}"
                                                                th:value="${country.id}"
                                                                th:text="${country.description}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtCityEdit" class="col-sm-4 col-form-label">City: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtCityEdit"
                                                           name="city" placeholder="City" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="txtDetailsEdit" class="col-sm-4 col-form-label">Details: </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="txtDetailsEdit"
                                                           name="details" placeholder="Details" required>
                                                </div>
                                            </div>
                                            <br><br>
                                        </td>
                                    </tr>
                                </table>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"><strong>Confirm delete</strong></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><strong>&times;</strong></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Are you sure you want to delete this record?</strong></p>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="btn btn-danger" id="deleteId">Yes, Delete</a>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

</body>

</html>
