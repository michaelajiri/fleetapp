<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles"></head>

<body>

<header class="header dark-bg" th:insert="fragments.html :: header-part"></header>
<!--header end-->

<!--sidebar start-->
<aside th:insert="fragments.html :: aside-part"></aside>
<!--sidebar end-->

<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> Contact</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                    <li><i class="fa fa-table"></i>Table</li>
                    <li><i class="fa fa-th-list"></i>Basic Table</li>
                </ol>
            </div>
        </div>
        <!-- page start-->
        <h2 align="center"><strong>List of Contacts</strong></h2>
        <div class="container">
            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New
                </button>
            </div>
            &nbsp;&nbsp;
            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th><i class="icon_id"></i>Id</th>
                    <th><i class="icon_profile"></i>Full Name</th>
                    <th><i class="icon_phone"></i>Phone</th>
                    <th><i class="icon_mail_alt"></i>Email</th>
                    <th><i class="icon_info"></i>Remark</th>
                    <th><i class="icon_cogs"></i>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${listOfContacts}">
                    <td th:text="${contact.id}"></td>
                    <td th:text="${contact.firstName} + ' ' + ${contact.lastName}"></td>
                    <td th:text="${contact.phone}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.remarks}"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-warning editButton" th:href="@{/oneContact/(id=${contact.id})}"><i
                                    class="icon_pencil-edit"></i></a>
                            <a class="btn btn-danger deleteButton" th:href="@{/deleteContact/(id=${contact.id})}"><i
                                    class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
             aria-hidden="true">
            <form th:action="@{/addNewContact}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="addModalLabel"><strong>Add New Contact</strong></h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><strong>&times; </strong></span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="firstNameAdd" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="firstNameAdd" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastNameAdd" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastNameAdd" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneAdd" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" id="phoneAdd" name="phone" required
                                       pattern="[0-9]{11}">
                            </div>
                            <div class="form-group">
                                <label for="emailAdd" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="emailAdd" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="remarksAdd" class="col-form-label">Remarks:</label>
                                <textarea type="text" class="form-control" id="remarksAdd" rows="3" name="remarks"
                                          required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
             aria-hidden="true">
            <form th:action="@{/editContact}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="editModalLabel"><strong>Update Contact</strong></h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><strong>&times;</strong></span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="idEdit" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="idEdit" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="firstNameEdit" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="firstNameEdit" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastNameEdit" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastNameEdit" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneEdit" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" id="phoneEdit" name="phone" required
                                       pattern="[0-9]{11}">
                            </div>
                            <div class="form-group">
                                <label for="emailEdit" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="emailEdit" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="remarksEdit" class="col-form-label">Remarks:</label>
                                <textarea type="text" class="form-control" id="remarksEdit" rows="3" name="remarks"
                                          required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"><strong>Confirm delete</strong></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><strong>&times; </strong></span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p><strong>Are you sure you want to delete this record?</strong></p>
                    </div>

                    <div class="modal-footer">
                        <a href="" class="btn btn-danger" id="deleteId">Yes, delete</a>
                        <button type="submit" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
