<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles"></head>

<body>

<header class="header dark-bg" th:insert="fragments.html :: header-part"></header>
<!--header end-->

<!--sidebar start-->
<aside th:insert="fragments.html :: aside-part"></aside>
<!--sidebar end-->

<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> User</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                    <li><i class="fa fa-table"></i>Table</li>
                    <li><i class="fa fa-th-list"></i>Basic Table</li>
                </ol>
            </div>
        </div>
        <!-- page start-->
        <h2 align="center"><strong>List of Users</strong></h2>
        &nbsp;&nbsp;
        <div class="container">
            <table class="table table-striped table-hover table-advance">
                <thead>
                <tr>
                    <th><i class="icon_id"></i>Id</th>
                    <th><i class="icon_profile"></i>First Name</th>
                    <th><i class="icon_profile"></i>Last Name</th>
                    <th><i class="icon_profile"></i>Username</th>
                    <th><i class="icon_info"></i>Password</th>
                    <th><i class="icon_cogs"></i>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${listOfUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-success detailsButton" th:href="@{/oneUser/(id=${user.id})}"><i
                                    class="icon_document_alt"></i></a>
                            <a class="btn btn-danger deleteButton" th:href="@{/deleteUser/(id=${user.id})}"><i
                                    class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel"
             aria-hidden="true">
            <form>
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="detailsModalLabel"><strong>User Details</strong>
                            </h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><strong>&times;</strong></span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="idDetails" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="firstNameDetails" name="firstName" readonly>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastNameDetails" name="lastName" readonly>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Username:</label>
                                <input type="text" class="form-control" id="usernameDetails" name="username" readonly>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password:</label>
                                <input type="text" class="form-control" id="passwordDetails" name="password" readonly>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"><strong>Confirm delete</strong></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><strong>&times; </strong></span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <p><strong>Are you sure you want to delete this record?</strong></p>
                    </div>

                    <div class="modal-footer">
                        <a href="" class="btn btn-danger" id="deleteId">Yes, delete</a>
                        <button type="submit" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
